<!DOCTYPE html>
<!-- <html ng-app="myApp"> -->
<html ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
    />
    <script src="controllers/controller.js"></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Contact List App</h1>

    <!-- <input ng-model="test" />{{test}} -->
    <div class="container" ng-controller="AppCtrl">
      <!-- <h1>{{a}}</h1> -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">
              Name
            </th>
            <th scope="col">
              Email
            </th>
            <th scope="col">
              Number
            </th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="form-control" ng-model="contact.name" type="text" />
            </td>
            <td>
              <input
                class="form-control"
                ng-model="contact.email"
                type="text"
              />
            </td>
            <td>
              <input
                class="form-control"
                ng-model="contact.number"
                type="text"
              />
            </td>

            <td>
              <button class="btn btn-primary" ng-click="addContact()">
                Add Contact
              </button>
            </td>
            <td>
              <button class="btn btn-info" ng-click="update()">
                Update
              </button>
            </td>
          </tr>
          <tr ng-repeat="contact in  contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td>
              <button class="btn btn-danger" ng-click="remove(contact._id)">
                Remove
              </button>
            </td>
            <td>
              <button class="btn btn-warning" ng-click="edit(contact._id)">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
